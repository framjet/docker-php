[xdebug]
xdebug.mode = ${PHP_XDEBUG_MODE:-develop}
xdebug.cli_color = ${PHP_XDEBUG_CLI_COLOR:-1}
xdebug.client_discovery_header = ${PHP_XDEBUG_CLIENT_DISCOVERY_HEADER:-"HTTP_X_FORWARDED_FOR,REMOTE_ADDR"}
xdebug.client_host = ${PHP_XDEBUG_CLIENT_HOST:-host.docker.internal}
xdebug.client_port = ${PHP_XDEBUG_CLIENT_PORT:-9003}
xdebug.cloud_id = ${PHP_XDEBUG_CLOUD_ID:-}
xdebug.collect_assignments = ${PHP_XDEBUG_COLLECT_ASSIGNMENTS:-false}
xdebug.collect_params = ${PHP_XDEBUG_COLLECT_PARAMS:-true}
xdebug.collect_return = ${PHP_XDEBUG_COLLECT_RETURN:-false}
xdebug.connect_timeout_ms = ${PHP_XDEBUG_CONNECT_TIMEOUT_MS:-200}
xdebug.discover_client_host = ${PHP_XDEBUG_DISCOVER_CLIENT_HOST:-false}
xdebug.dump_globals = ${PHP_XDEBUG_DUMP_GLOBALS:-true}
xdebug.dump_once = ${PHP_XDEBUG_DUMP_ONCE:-true}
xdebug.dump_undefined = ${PHP_XDEBUG_DUMP_UNDEFINED:-false}
xdebug.file_link_format = ${PHP_XDEBUG_FILE_LINK_FORMAT:-}
xdebug.filename_format = ${PHP_XDEBUG_FILENAME_FORMAT:-...%s%n}
xdebug.force_display_errors = ${PHP_XDEBUG_FORCE_DISPLAY_ERRORS:-0}
xdebug.force_error_reporting = ${PHP_XDEBUG_FORCE_ERROR_REPORTING:-0}
xdebug.gc_stats_output_name = ${PHP_XDEBUG_GC_STATS_OUTPUT_NAME:-gcstats.%p}
xdebug.halt_level = ${PHP_XDEBUG_HALT_LEVEL:-0}
xdebug.idekey = ${PHP_XDEBUG_IDEKEY:-PHPSTORM}
xdebug.log = ${PHP_XDEBUG_LOG:-}
xdebug.log_level = ${PHP_XDEBUG_LOG_LEVEL:-7}
xdebug.max_nesting_level = ${PHP_XDEBUG_MAX_NESTING_LEVEL:-512}
xdebug.max_stack_frames = ${PHP_XDEBUG_MAX_STACK_FRAMES:--1}
xdebug.output_dir = ${PHP_XDEBUG_OUTPUT_DIR:-/tmp/profiling}
xdebug.profiler_append = ${PHP_XDEBUG_PROFILER_APPEND:-0}
xdebug.profiler_output_name = ${PHP_XDEBUG_PROFILER_OUTPUT_NAME:-cachegrind.out.%p}
xdebug.scream = ${PHP_XDEBUG_SCREAM:-false}
xdebug.show_error_trace = ${PHP_XDEBUG_SHOW_ERROR_TRACE:-0}
xdebug.show_exception_trace = ${PHP_XDEBUG_SHOW_EXCEPTION_TRACE:-0}
xdebug.show_local_vars = ${PHP_XDEBUG_SHOW_LOCAL_VARS:-0}
xdebug.start_upon_error = ${PHP_XDEBUG_START_UPON_ERROR:-default}
xdebug.start_with_request = ${PHP_XDEBUG_START_WITH_REQUEST:-default}
xdebug.trace_format = ${PHP_XDEBUG_TRACE_FORMAT:-0}
xdebug.trace_options = ${PHP_XDEBUG_TRACE_OPTIONS:-0}
xdebug.trace_output_name = ${PHP_XDEBUG_TRACE_OUTPUT_NAME:-trace.%c}
xdebug.trigger_value = ${PHP_XDEBUG_TRIGGER_VALUE:-""}
xdebug.use_compression = ${PHP_XDEBUG_USE_COMPRESSION:-true}
xdebug.var_display_max_children = ${PHP_XDEBUG_VAR_DISPLAY_MAX_CHILDREN:-128}
xdebug.var_display_max_data = ${PHP_XDEBUG_VAR_DISPLAY_MAX_DATA:-512}
xdebug.var_display_max_depth = ${PHP_XDEBUG_VAR_DISPLAY_MAX_DEPTH:-3}
